sonar.projectKey=Project-Software-Engineering-Frontend

# defaults to project key
sonar.projectName=Project-Software-Engineering-Frontend
sonar.projectVersion=1.0.1
 
# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=src/test/**,karma.conf.js,write-environment.js,src/main.ts,src/app/app-routing.module.ts
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8