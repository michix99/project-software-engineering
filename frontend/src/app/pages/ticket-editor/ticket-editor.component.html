<h2 class="header content">{{ title }}</h2>

<div *ngIf="dataLoading" class="spinner-wrapper">
  <mat-spinner class="spinner"></mat-spinner>
</div>
<div class="form-wrapper content">
  <form class="login-form" (submit)="onSubmit($event)">
    <dx-form
      [(formData)]="ticket"
      labelMode="floating"
      colCount="1"
      [disabled]="dataLoading"
    >
      <dxi-item dataField="title">
        <dxi-validation-rule
          type="required"
          message="Title is required"
        ></dxi-validation-rule>
      </dxi-item>
      <dxi-item
        dataField="courseId"
        editorType="dxSelectBox"
        [editorOptions]="{
          items: courses,
          searchEnabled: true,
          displayExpr: getCourseDisplay,
          valueExpr: 'id'
        }"
        ><dxi-validation-rule
          type="required"
          message="Course is required"
        ></dxi-validation-rule
      ></dxi-item>
      <dxi-item
        dataField="type"
        editorType="dxSelectBox"
        [editorOptions]="{
          items: types
        }"
        ><dxi-validation-rule
          type="required"
          message="Type is required"
        ></dxi-validation-rule
      ></dxi-item>
      <dxi-item
        dataField="description"
        editorType="dxTextArea"
        [editorOptions]="{ height: 90 }"
      >
        <dxi-validation-rule
          type="required"
          message="Description is required"
        ></dxi-validation-rule
      ></dxi-item>
      <dxi-item
        dataField="status"
        editorType="dxSelectBox"
        [editorOptions]="{
          items: statuses,
          disabled: isCreating || !isAdminOrEditor
        }"
      ></dxi-item>
      <dxi-item
        dataField="priority"
        editorType="dxSelectBox"
        [editorOptions]="{
          items: priorities,
          disabled: isCreating || !isAdminOrEditor
        }"
      ></dxi-item>
      <dxi-item
        *ngIf="editors.length > 0"
        dataField="assigneeId"
        editorType="dxSelectBox"
        [editorOptions]="{
          items: editors,
          searchEnabled: true,
          displayExpr: getAssigneeDisplay,
          valueExpr: 'id',
          disabled: isCreating || !isAdminOrEditor
        }"
        ><dxo-label text="Assignee"></dxo-label
      ></dxi-item>
      <dxi-item
        *ngIf="editors.length === 0"
        dataField="assigneeName"
        [editorOptions]="{
          disabled: isCreating || !isAdminOrEditor
        }"
      >
        <dxo-label text="Assignee"></dxo-label>
      </dxi-item>
      <dxi-item itemType="group" [colCount]="2" caption="Metadata">
        <dxi-item dataField="createdBy" disabled="true"></dxi-item>
        <dxi-item
          dataField="createdAt"
          disabled="true"
          [editorOptions]="{
            displayFormat: 'dd/MM/yyyy HH:mm:ss'
          }"
        ></dxi-item>
        <dxi-item dataField="modifiedBy" disabled="true"></dxi-item>
        <dxi-item
          dataField="modifiedAt"
          disabled="true"
          [editorOptions]="{
            displayFormat: 'dd/MM/yyyy HH:mm:ss'
          }"
        ></dxi-item>
      </dxi-item>
      <dxi-item itemType="button">
        <dxo-button-options
          width="20%"
          type="default"
          [useSubmitBehavior]="true"
          [template]="'submitTemplate'"
          [disabled]="loading"
        >
        </dxo-button-options>
      </dxi-item>

      <ng-container *dxTemplate="let item of 'submitTemplate'">
        <div>
          <span class="dx-button-text">
            <ng-container *ngIf="loading; else notLoading">
              <dx-load-indicator
                width="24px"
                height="24px"
                [visible]="true"
              ></dx-load-indicator>
            </ng-container>
            <ng-template #notLoading>Save</ng-template>
          </span>
        </div>
      </ng-container>
    </dx-form>
  </form>
</div>
