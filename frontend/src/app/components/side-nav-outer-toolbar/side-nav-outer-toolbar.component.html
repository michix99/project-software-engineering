<app-header
  class="layout-header"
  [menuToggleEnabled]="true"
  (menuToggle)="menuOpened = !menuOpened"
  [title]="title"
>
</app-header>

<dx-drawer
  class="layout-body"
  position="before"
  [closeOnOutsideClick]="shaderEnabled"
  [openedStateMode]="menuMode"
  [revealMode]="menuRevealMode"
  [minSize]="minMenuSize"
  [shading]="shaderEnabled"
  [(opened)]="menuOpened"
>
  <div
    class="dx-swatch-additional side-navigation-menu"
    *dxTemplate="let dataMenu of 'panel'"
  >
    <div class="menu-container">
      <dx-tree-view
        id="treeView"
        [items]="items"
        keyExpr="path"
        selectionMode="single"
        [focusStateEnabled]="false"
        expandEvent="click"
        (onItemClick)="navigationChanged($event)"
        (onInitialized)="onTreeViewInitialized($event)"
        width="100%"
      >
      </dx-tree-view>
    </div>
  </div>

  <dx-scroll-view class="with-footer">
    <div class="content">
      <ng-content></ng-content>
    </div>

    <div class="content-block">
      <ng-content select="footer"></ng-content>
    </div>
  </dx-scroll-view>
</dx-drawer>
