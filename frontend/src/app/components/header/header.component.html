<header>
  <dx-toolbar class="header-toolbar">
    <dxi-item
      *ngIf="menuToggleEnabled"
      location="before"
      widget="dxButton"
      cssClass="menu-button"
      [options]="{
        icon: 'menu',
        stylingMode: 'text',
        onClick: toggleMenu
      }"
    >
    </dxi-item>
    <dxi-item
      location="before"
      cssClass="header-title"
      *ngIf="title"
      [text]="title"
    >
    </dxi-item>
    <dxi-item location="after" locateInMenu="auto" menuItemTemplate="menuItem">
      <div *dxTemplate="let data of 'item'">
        <dx-button
          class="user-button authorization"
          width="210px"
          height="100%"
          stylingMode="text"
        >
          <div *dxTemplate="let data of 'content'">
            <div class="user-panel">
              <div class="user-info">
                <div class="image-container">
                  <i class="user-icon dx-icon-user"></i>
                </div>
                <div class="user-name">{{ user?.email }}</div>
              </div>
              <dx-context-menu
                [items]="userMenuItems"
                target=".user-button"
                showEvent="dxclick"
                width="210px"
                [position]="{
                  my: 'top',
                  at: 'bottom'
                }"
                cssClass="user-menu"
              >
              </dx-context-menu>
            </div>
          </div>
        </dx-button>
      </div>
    </dxi-item>
    <div *dxTemplate="let data of 'menuItem'">
      <div class="user-panel">
        <div class="user-info">
          <div class="image-container">
            <i class="user-icon dx-icon-user"></i>
          </div>
          <div class="user-name">{{ user?.email }}</div>
        </div>
        <dx-list class="dx-toolbar-menu-action" [items]="userMenuItems">
        </dx-list>
      </div>
    </div>
  </dx-toolbar>
</header>
